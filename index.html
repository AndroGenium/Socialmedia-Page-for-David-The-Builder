<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardPos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
   <div class="Card">
        <img src="https://c4.wallpaperflare.com/wallpaper/3/205/105/georgia-tbilisi-buildings-clouds-wallpaper-thumb.jpg" alt="" class="BP">


        <div class="CardL">
            <div class="avatarholder">
                <img src="./41867_800x600_original (4).jpg" alt="" class="avatar">
            </div>
            <h2 class="david">David The Builder</h2>
            <p class="q">The Man That Rebuilt Georgia</p>
            <div class="stats">
                <div class="fl">
                    <h2 class="h">5M+</h2>
                    <p>Followers</p>
                </div>
                <div class="fl">
                    <h2 class="h">1</h2>
                    <p>Following</p>
                </div>
            </div>
            <button><b>Follow</b></button>
            <p class="skyfall">David IV, also known as David IV the Builder, of the Bagrationi dynasty, was the 5th king of United Georgia from 1089 until his death in 1125.</p>
        
        
        
        
        
        
        
        
        </div>









   </div>
